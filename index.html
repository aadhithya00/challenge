<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css" type="text/css">
    <title>prb-1</title>
</head>

<body>
    <script>
        let arr=[];
        let r=Number(prompt('enter days: '));
        for(let q=1;q<=r;q++){
            let w=Number(prompt('enter stock value: '));
            if(isNaN(w)){
                break;
            }
            else{
                arr.push(w);
            }
            
        }
   
       function check(arr){
        let dec=0,selday=0;
        for(let o=0;o<arr.length;o++){
            if(arr[o]>arr[o+1]){
                dec++;
            }
        }
        if(dec==(arr.length-1)){
            return 0;
        }
        else{
            sapra(arr);
        }
       }
       if(check(arr)==0){
        console.log('Output: '+ check(arr))
       }


       function sapra(arr){
            console.log(arr);
            let y=Math.min(...arr);
            let sli=arr.indexOf(y);
            let op=arr.splice(sli,arr.length-1)
            let max=Math.max(...op);
            console.log("output: "+ max )
        }

    </script>

</body>
</html>
