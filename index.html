<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css" type="text/css">
    <title>prb-1</title>
</head>

<body>
    <script>
        function countTreasures(s, queries) {
            const n = s.length;
            const prefix = new Array(n + 1).fill(0);
            for (let i = 1; i <= n; i++) {
                prefix[i] = prefix[i - 1] + (s[i - 1] === 'T' ? 1 : 0);
            }

            const results = [];
            queries.forEach(([start, end]) => {
                results.push(prefix[end] - prefix[start - 1]);
            });

            return results;
        }

        const s = "T.T.TT.T";
        
        
        const queries = [
            [2, 5],
            [1, 7],
            [4, 8]
        ];

        const results = countTreasures(s, queries);
        results.forEach(result => console.log(result));


    </script>

</body>

</html>
