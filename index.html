<body>
    <script>
        function findMinOfMax(k,n,brightness) {
            let r = [];
            let minOfMax = Infinity;
            for (let i = 0; i < n; i++) {
                if (r.length > 0 && r[0] < i - k + 1) {
                    r.shift();
                }
                while (r.length > 0 && brightness[r[r.length - 1]] <= brightness[i]) {
                    r.pop();
                }
                r.push(i);
                if (i >= k - 1) {
                    minOfMax = Math.min(minOfMax, brightness[r[0]]);
                }
            }

            return minOfMax;
        }
        const k = 3;
        const n = 7;
        const brightness = [1, 3, 5, 2, 8, 6, 4];
        const result = findMinOfMax(k, n, brightness);
        console.log(result);




    </script>
