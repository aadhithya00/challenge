<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css" type="text/css">
    <title>prb-1</title>
</head>

<body>
    <script>
        function analyzePowerConsumption(data) {

            for (let i = 0; i < data.length; i++) {
                if (data[i] < 10 || data[i] > 200) {
                    console.log("INVALID INPUT");
                    return;
                }
            }
            let averages = [];
            for (let i = 0; i < 5; i++) {
                let sum = 0;
                for (let j = 0; j < 4; j++) {
                    sum += data[i + j * 5];
                }
                averages.push(Math.round(sum / 4));
            }
            let maxAverage = Math.max(...averages);
            if (maxAverage < 50) {
                console.log("Energy consumption is optimal.");
                return;
            }
            for (let i = 0; i < averages.length; i++) {
                if (averages[i] === maxAverage) {
                    console.log(`Sensor Number : ${i + 1}`);
                }
            }
        }

        const input1 = [
            120, 110, 90, 85, 80, 100, 115, 85, 95, 90,
            110, 130, 100, 80, 75, 105, 125, 95, 100, 85
        ];
        analyzePowerConsumption(input1);

        const input2 = [
            45, 40, 35, 30, 25, 50, 45, 40, 35, 30,
            42, 38, 36, 32, 28, 48, 42, 37, 34, 29
        ];
        analyzePowerConsumption(input2);


        const input3 = [
            120, 110, 90, 85, 220, 100, 115, 85, 95, 90,
            110, 130, 100, 80, 75, 105, 125, 95, 100, 85
        ];
        analyzePowerConsumption(input3);



    </script>

</body>

</html>
